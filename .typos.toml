# Typos configuration for INGOT project
# https://github.com/crate-ci/typos

[default]
extend-ignore-re = [
    # Ignore hex color codes
    "#[0-9a-fA-F]{6}",
    # Ignore base64 strings
    "[A-Za-z0-9+/]{40,}={0,2}",
    # Ignore content hashes (e.g., ingot_content_hash values)
    "ingot_content_hash:\\s*[0-9a-fA-F]+",
]

[default.extend-words]
# Add project-specific words that are not typos
# Format: "word" = "word"

[files]
extend-exclude = [
    "htmlcov/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
    ".git/",
]
